LABEL arch
TEXT HELP
Boot the Reaven OS install medium on BIOS.
It allows you to install Reaven OS or perform system maintenance.
ENDTEXT
MENU LABEL Reaven OS Install medium (%ARCH%, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID%
