LABEL arch_nbd
TEXT HELP
Boot the Reaven OS install medium using NBD.
It allows you to install Reaven OS or perform system maintenance.
ENDTEXT
MENU LABEL Reaven OS Install medium (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3
